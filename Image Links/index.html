<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            text-align: center;
        }
        section {
            padding-top: 50px;
            padding-bottom: 50px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            bottom: 0;
            width: 100vw;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center;
        }
        .menu {
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-width: 400px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            color: #333;
            text-decoration: none;
        }
        .menu a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Image Links</h1>
</header>

<nav>
    <a href="#home">Home</a> | 
    <a href="#gallery">Gallery</a> | 
    <a href="#menu">Menu</a>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>Welcome to our website!</p>
    <a href="https://example.com/technology"><img src="Technology.jpg" alt="Technology" ></a>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
        <a href="https://example.com/nature"><img src="Enchanted forest.jpg" alt="Enchanted forest"></a>
        <a href="https://example.com/nature"><img src="Beautiful Mountains.jpg" alt="Beautiful"></a>
        <a href="https://example.com/nature"><img src="Sunset.jpg" alt="Sunset"></a>
    </div>
</section>

<section id="menu">
    <h2>Menu</h2>
    <div class="menu">
        <ul>
            <li><a href="https://example.com/food1"><img src="Burger.jpg" alt="Burger"> Burger</a></li>
            <li><a href="https://example.com/food2"><img src="fries.jpg" alt="Fries"> Fries</a></li>
            <li><a href="https://example.com/food3"><img src="Pizza.jpg" alt="Pizza"> Pizza</a></li>
        </ul>
    </div>
</section>

<footer>
    <p>&copy; 2024 Image Links</p>
</footer>

</body>
</html>
